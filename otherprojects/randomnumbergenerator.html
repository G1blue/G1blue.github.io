            body {
                background-image: url("https://i2.wp.com/pixahive.com/wp-content/uploads/2021/02/Dark-green-grass-background-336021-pixahive.jpg?fit=778%2C435&ssl=1");

                font-size: 50px;
                color: yellow;
            }
            
        </style>

    <body>
       <h1 >Minimum Number</h1>
       <input type="number" id="min">
       <h1>Maximum Number</h1>
       <input type="number" id="max">
       <h1>Goal Number (Optional)</h1>
       <input type="number" id="goal">
       <br>
       <br>
       <br>
       <button onclick="rng()">Click to Randomize!</button>
       <h1>Resulting Number</h1>
       <div id="rngresult"></div>
       <script>
           var noclicks = 1;
           function rng() {
               mainrng();
               spins();
           }
           function mainrng(){
                var min = document.getElementById("min").value;
                var max = document.getElementById("max").value;
                var goal = document.getElementById("goal").value;                
                var rngResult = document.getElementById("rngresult");
                var rng = Math.floor(Math.random() * parseInt(max - min + 1));
                rngResult.innerHTML = +min + +rng;
                
                if (rngResult.innerHTML === goal){
                    alert("You have reached your goal of " + goal + " after " + noclicks + " spins!")
                    noclicks = 0;
                }
            }    
            function spins(){
                noclicks = noclicks + 1;
            }
       </script>

    </body>
