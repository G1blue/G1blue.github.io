<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator: General (Under maintenance)</title>
        <style>
            body {
                 background-color: cyan;
            }
            h1{
                font-size: 100px;
                margin: auto;

            }
            textarea {
                font-size: 50px;
                position: relative;
                left: 10px;
                top: 50px;
            }
            div {
                font-size: 100px;
                position: absolute;
                top: 200px;
            }

        </style>
    </head>
    <button><a href="index.html">Go to home</a></button>
    <body>
     <h1>Calculator: General</h1>
     <input oninput="varChange()" id="equation" type="text">
     <div id="answer"></div>
     <script>
       function varChange(){
        var equation = document.getElementById("equation").value;
        var answer = document.getElementById("answer");
        answer.innerHTML = eval(equation);
       }
       
       
       
     </script>
    </body>
</html>
