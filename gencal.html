<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculators!! | General</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <a href="https://g1blue.github.io"><div><img id="logo" src="https://i.imgur.com/r870a7Q.png" alt="logo" height="85"></div></a>
    <body>
     <h1>Calculator: General</h1>
     <input oninput="varChange()" id="equation" type="text">
     <div id="answer"></div>
     <script>
       function varChange(){
        var equation = document.getElementById("equation").value;
        var answer = document.getElementById("answer");
        answer.innerHTML = Function('return ' + equation)()
        
       }
       
       
       
     </script>
    </body>
</html>
